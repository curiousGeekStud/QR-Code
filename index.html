<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-qr-code.png"/>
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./index.css"/>
</head>
<body>
  <div class="box">
    <div class="uBox">
      <div class="qr">
        <img class="qrImage" src="./images/image-qr-code.png"/>
      </div>
    </div>
    <div class="lBox">
      <p class="t1">Improve your front-end skills by building projects</p>
      <p class="t2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shubham Sharma</a>.
  </div>
</body>
</html>
